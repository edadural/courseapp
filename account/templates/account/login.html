{% extends 'layout.html' %}

{% load static %}

{% block css_files %}

{% endblock %}

{% block page_title %}
{% endblock %}

        <div class="row">
            <div class="col-12">

            </div>
        </div>
    </div>

{% block js_files %}

{% endblock  %}
